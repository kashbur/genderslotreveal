<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Big Reveal</title>
    <meta
      name="description"
      content="A fun surprise reveal with optional gender and language selection."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"
      defer
    ></script>
    <style>
      @font-face {
        font-family: 'SparkyStones';
        src: url('./sparkystones.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --font-family: 'Poppins';
        --icon-w: 112px;
        --icon-h: 112px;
        --spin-button-width: 40.8%;
        --spin-button-max-width: 204px;
        --spin-button-aspect: 2019 / 657;
        --instructions-max-width: 580px;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #f0f0f0;
        font-family: var(--font-family), sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .aspect-container {
        position: relative;
        width: min(98vw, calc(98vh * 9 / 16));
        max-width: 430px;
        aspect-ratio: 9/16;
        height: auto;
        background: #ddd;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.13);
        overflow: hidden;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slot-machine-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
      }
      #landing-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("img/Assets/babyjackpot.png");
        background-size: cover;
        background-position: center;
        z-index: 20;
        cursor: pointer;
      }

      .landing-hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%) scale(0.75);
        bottom: 2.25%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: clamp(0.18rem, 0.65vw, 0.45rem)
          clamp(1.75rem, 6vw, 3rem);
        border-radius: 999px;
        background: #e69c6a;
        border: clamp(3px, 1vw, 6px) solid #fff2d9;
        color: #fff2d9;
        font-family: 'SparkyStones', sans-serif;
        font-size: clamp(16px, 3vw, 24px);
        line-height: 1.1;
        text-align: center;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        text-shadow: 0 2px 0 rgba(159, 83, 36, 0.85);
        box-shadow: 0 6px 0 rgba(159, 83, 36, 0.55),
          0 10px 16px rgba(0, 0, 0, 0.16);
        max-width: min(86%, 320px);
        opacity: 0;
        pointer-events: none;
      }

      .landing-hint.show {
        animation:
          hint-fade-in 400ms ease-out forwards,
          hint-pulse 1200ms ease-in-out 400ms infinite alternate;
      }

      @keyframes hint-fade-in {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(4px) scale(0.75);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(0.75);
        }
      }

      @keyframes hint-pulse {
        from {
          transform: translateX(-50%) translateY(0) scale(0.75);
          box-shadow: 0 6px 0 rgba(159, 83, 36, 0.55),
            0 10px 16px rgba(0, 0, 0, 0.16);
        }
        to {
          transform: translateX(-50%) translateY(0) scale(0.77);
          box-shadow: 0 8px 0 rgba(159, 83, 36, 0.6),
            0 14px 22px rgba(0, 0, 0, 0.2);
        }
      }

      #landingTextBox {
        position: absolute;
        left: 8.34%;
        top: 22.95%;
        width: 82.64%;
        height: 58.6%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        padding-top: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 21;
        color: #986f17;
      }
      #landingTextBox .intro-text {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        padding: 0 7% 7%;
        box-sizing: border-box;
        max-width: 100%;
        max-height: 100%;
        color: #986f17;
      }
      #landingTextBox .intro-text-content {
        display: inline-block;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
        line-height: 1.08;
        word-break: normal;
        overflow-wrap: normal;
        hyphens: manual;
        white-space: normal;
        text-align: center;
      }
      #customMessage {
        font-family: 'SparkyStones', sans-serif;
        font-size: clamp(20px, 6vw, 70px);
        text-align: center;
        line-height: 1.2;
        color: #986f17;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.18);
      }
      #landingTextBox.hidden {
        display: none;
      }

      .slot-machine {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: none;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: filter 0.5s ease;
        z-index: 1;
        pointer-events: none;
      }
      .blur-background {
        filter: blur(8px);
      }
      .reel {
        position: absolute;
        width: 19.2%;
        height: 14.4%;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: filter 0.5s ease;
        perspective: 600px;
        overflow: hidden;
      }
      .reel-inner {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.35s cubic-bezier(0.22, 0.61, 0.36, 1);
        overflow: hidden;
      }
      @keyframes slot-spin-down {
        0% {
          transform: translateY(-20%);
        }
        100% {
          transform: translateY(0);
        }
      }
      .reel-strip.spinning {
        animation: slot-spin-down 0.2s linear infinite;
      }
      .reel-strip {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 100%;
        will-change: transform;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        contain: paint;
        overflow: hidden;
      }
      .reel-item {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #reel1 {
        left: 20.4%;
        top: 33.9%;
      }
      #reel2 {
        left: 42.7%;
        top: 33.9%;
      }
      #reel3 {
        left: 65.1%;
        top: 33.9%;
      }
      .reel img {
        max-width: 75%;
        max-height: 75%;
        object-fit: contain;
        display: block;
        margin: auto;
      }
      .reel-icon {
        width: auto;
        height: auto;
        background: transparent;
      }
      .spin-button {
        position: absolute;
        width: var(--spin-button-width);
        max-width: var(--spin-button-max-width);
        left: 50%;
        top: 62.5%;
        transform: translateX(-50%);
        cursor: pointer;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.18));
        z-index: 3;
        transition:
          all 0.08s,
          filter 0.5s ease;
      }
      .spin-button img {
        width: 100%;
        height: auto;
        aspect-ratio: var(--spin-button-aspect);
        object-fit: contain;
        display: block;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
      }
      .spin-button.pressed,
      .spin-button:active {
        transform: translateX(-50%) scale(0.95);
      }
      .reveal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1vh;
        gap: 1vh;
        box-sizing: border-box;
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
      }
      .reveal-overlay .color-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        z-index: 0;
        pointer-events: none;
        opacity: 1;
        background: transparent;
        transition: background 0.3s;
      }
      .intro-overlay {
        transition: opacity 0.4s;
      }
      .reveal-lines {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: min(84%, 360px);
        height: 100%;
        gap: 2vh;
        padding: 2vh 3vw;
        margin: 0 auto;
        box-sizing: border-box;
        text-align: center;
      }

      .reveal-line {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        white-space: normal;
        overflow-wrap: normal;
        text-wrap: balance;
        font-family: var(--font-family), sans-serif;
        color: #fff;
        margin: 0;
        line-height: 1.15;
        animation: reveal-pulse 2.8s ease-in-out infinite;
        transform-origin: center;
        will-change: transform, opacity;
      }
      @keyframes reveal-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.06);
          opacity: 0.9;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .reveal-line {
          animation: none;
        }
      }
      .reveal-line.main {
        line-height: 1.1;
        font-weight: 900;
        text-transform: uppercase;
      }
      .reveal-line.sub {
        font-weight: 700;
        text-transform: uppercase;
      }
      .reveal-line.date {
        font-weight: 700;
      }
      .reveal-line.from {
        font-weight: 700;
        font-style: italic;
        margin-top: 0;
        color: #fff;
      }
      @media (max-width: 500px) {
        .aspect-container {
          max-width: 100vw;
        }
        .instructions-container {
          max-width: 96vw;
        }
        .reveal-overlay {
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
        .reveal-lines {
          padding-top: calc(2vh + env(safe-area-inset-top, 1vh));
        }
      }
      .confetti {
        position: absolute;
        z-index: 101;
        will-change: transform, opacity;
        pointer-events: none;
      }
      .confetti-square {
        width: 10px;
        height: 10px;
      }
      .confetti-rectangle {
        width: 8px;
        height: 16px;
      }
      .confetti-circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      .gender-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2vh 6vw;
        box-sizing: border-box;
        z-index: 12;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.4s;
      }
      #genderOverlay .gender-text {
        font-family: 'SparkyStones', sans-serif;
        font-size: clamp(30px, 7vw, 80px);
        text-align: center;
        line-height: 1.2;
        color: #5c3b1e;
        text-shadow: 2px 2px 0 #fff;
        width: 100%;
        max-width: 100%;
        animation: gender-bounce 0.6s ease-in-out 3;
        display: flex;
        align-items: center;
        justify-content: center;
        text-wrap: balance;
        word-break: break-word;
        margin: 0;
        box-sizing: border-box;
      }
      @keyframes gender-bounce {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      /* Instructions Overlay */
      .instructions-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.68);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 18;
        cursor: pointer;
        transition: opacity 0.4s;
      }
      .instructions-container {
        width: 97%;
        max-width: var(--instructions-max-width);
        position: relative;
      }
      .instructions-image {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
        object-fit: contain;
        border-radius: 12px;
        /* box-shadow: none; */
        /* border: none; */
      }
    </style>
  </head>
  <body>
    <div class="aspect-container">
      <div id="landing-screen">
        <div id="landingTextBox" class="hidden"></div>
        <div id="landingHint" class="landing-hint" aria-live="polite" hidden></div>
      </div>
      <div class="slot-machine-container">
        <div class="slot-machine blur-background" id="slotMachine"></div>
        <div id="reel1" class="reel blur-background"></div>
        <div id="reel2" class="reel blur-background"></div>
        <div id="reel3" class="reel blur-background"></div>
        <div class="spin-button blur-background" id="spinButton">
          <img
            src="data:image/gif;base64,R0lGODlhAQABAAAAACw="
            alt="Spin"
            decoding="async"
            fetchpriority="high"
            loading="eager"
            style="visibility: hidden"
          />
        </div>
        <div class="reveal-overlay intro-overlay" id="introOverlay">
          <div class="color-overlay"></div>
          <div class="reveal-lines" id="introLines"></div>
        </div>
        <div class="reveal-overlay" id="revealOverlay">
          <div class="color-overlay" id="colorOverlay"></div>
          <div class="reveal-lines" id="revealLines"></div>
        </div>
        <div class="gender-overlay" id="genderOverlay">
          <div class="gender-text">IT'S A GIRL!</div>
        </div>
        <div
          class="instructions-overlay"
          id="instructionsOverlay"
          style="opacity: 1"
        >
          <div class="instructions-container">
            <img
              src="data:image/gif;base64,R0lGODlhAQABAAAAACw="
              alt="Instructions"
              class="instructions-image"
              decoding="async"
              loading="eager"
              fetchpriority="high"
              style="visibility: hidden"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      const imageCache = new Map();
      const ICON_BOX_DIMENSIONS = {
        width: 112,
        height: 112,
      };

      let introTextResizeHandler = null;
      let introTextResizeObserver = null;

      function fitIntroTextToContainer(landingTextBox) {
        if (!landingTextBox) {
          return;
        }
        const textContainer = landingTextBox.querySelector(".intro-text");
        const textElement = landingTextBox.querySelector(
          ".intro-text-content",
        );
        if (!textContainer || !textElement) {
          return;
        }
        const availableWidth = textContainer.clientWidth;
        const availableHeight = textContainer.clientHeight;
        if (!availableWidth || !availableHeight) {
          return;
        }

        const minFontSize = 8;
        const maxFontSize = Math.min(
          900,
          Math.max(minFontSize, availableHeight * 1.8),
        );
        let low = minFontSize;
        let high = maxFontSize;
        let best = minFontSize;
        const tolerance = 0.5;

        textElement.style.fontSize = `${minFontSize}px`;

        while (low <= high) {
          const mid = (low + high) / 2;
          textElement.style.fontSize = `${mid}px`;
          const fitsWithinWidth =
            textElement.scrollWidth <= availableWidth + tolerance;
          const fitsWithinHeight =
            textElement.scrollHeight <= availableHeight + tolerance;
          if (fitsWithinWidth && fitsWithinHeight) {
            best = mid;
            low = mid + tolerance;
          } else {
            high = mid - tolerance;
          }
        }

        textElement.style.fontSize = `${best}px`;
        textElement.style.lineHeight = "1.08";
      }

      function applyIntroTextFromURL() {
        const landingTextBox = document.getElementById("landingTextBox");
        if (!landingTextBox) {
          return null;
        }
        if (introTextResizeHandler) {
          window.removeEventListener("resize", introTextResizeHandler);
          window.removeEventListener("orientationchange", introTextResizeHandler);
          introTextResizeHandler = null;
        }
        if (introTextResizeObserver) {
          introTextResizeObserver.disconnect();
          introTextResizeObserver = null;
        }
        const params = new URLSearchParams(window.location.search || "");
        let introParam = params.get("intro");
        if (introParam == null) {
          introParam = params.get("message");
        }
        if (introParam == null) {
          landingTextBox.classList.add("hidden");
          landingTextBox.innerHTML = "";
          return null;
        }
        try {
          introParam = decodeURIComponent(introParam);
        } catch (error) {
          // ignore decoding errors and use the original value
        }
        const trimmed = introParam.trim();
        if (!trimmed) {
          landingTextBox.classList.add("hidden");
          landingTextBox.innerHTML = "";
          return null;
        }
        const withNewlines = trimmed.replace(/\\n/g, "\n");
        const sanitized = withNewlines.replace(/[<>]/g, (char) =>
          char === "<" ? "&lt;" : "&gt;",
        );
        const html = sanitized.replace(/\r?\n/g, "<br/>");
        landingTextBox.innerHTML =
          `<div class="intro-text"><span id="customMessage" class="intro-text-content">${html}</span></div>`;
        landingTextBox.classList.remove("hidden");

        const reFit = () => {
          fitIntroTextToContainer(landingTextBox);
        };

        reFit();
        requestAnimationFrame(reFit);
        setTimeout(reFit, 150);
        if (document.fonts && typeof document.fonts.ready?.then === "function") {
          document.fonts.ready
            .then(() => {
              reFit();
            })
            .catch(() => {});
        }

        introTextResizeHandler = () => {
          reFit();
        };
        window.addEventListener("resize", introTextResizeHandler);
        window.addEventListener("orientationchange", introTextResizeHandler);
        if ("ResizeObserver" in window) {
          introTextResizeObserver = new ResizeObserver(() => {
            reFit();
          });
          introTextResizeObserver.observe(landingTextBox);
          const textContainer = landingTextBox.querySelector(".intro-text");
          if (textContainer) {
            introTextResizeObserver.observe(textContainer);
          }
        }
        return reFit;
      }

      function syncIconDimensionsWithCSS() {
        if (!window.getComputedStyle) return;
        const styles = getComputedStyle(document.documentElement);
        const widthValue = parseFloat(styles.getPropertyValue("--icon-w"));
        const heightValue = parseFloat(styles.getPropertyValue("--icon-h"));
        if (!Number.isNaN(widthValue)) {
          ICON_BOX_DIMENSIONS.width = widthValue;
        }
        if (!Number.isNaN(heightValue)) {
          ICON_BOX_DIMENSIONS.height = heightValue;
        }
      }

      function loadImage(src, priority = "auto") {
        const cached = imageCache.get(src);
        if (cached) {
          if (
            priority === "high" &&
            cached.img &&
            "fetchPriority" in cached.img
          ) {
            cached.img.fetchPriority = "high";
          }
          return cached.promise;
        }
        const img = new Image();
        if ("decoding" in img) {
          img.decoding = "async";
        }
        if ("fetchPriority" in img) {
          img.fetchPriority = priority;
        }
        const loadPromise = new Promise((resolve) => {
          img.addEventListener(
            "load",
            () => {
              resolve(true);
            },
            { once: true },
          );
          img.addEventListener(
            "error",
            () => {
              resolve(false);
            },
            { once: true },
          );
        });
        img.src = src;
        const promise = loadPromise.then((loaded) => {
          if (!loaded) {
            return false;
          }
          if (typeof img.decode === "function") {
            return img
              .decode()
              .then(
                () => true,
                () => true,
              );
          }
          return true;
        });
        const finalPromise = promise.then((loaded) => {
          if (loaded) {
            return;
          }
          const fallbackSrc = FALLBACK_IMAGE_MAP.get(src);
          if (fallbackSrc && fallbackSrc !== src) {
            return loadImage(fallbackSrc, priority).then(() => {
              const fallbackCached = imageCache.get(fallbackSrc);
              if (fallbackCached) {
                imageCache.set(src, fallbackCached);
              }
            });
          }
        });
        imageCache.set(src, { img, promise: finalPromise });
        return finalPromise;
      }

      function preloadImages(urls, priority = "auto") {
        return Promise.all(urls.map((url) => loadImage(url, priority)));
      }

      function createIconElement(
        src,
        { alt = "Slot Icon", priority = "auto" } = {},
      ) {
        const img = document.createElement("img");
        const cached = imageCache.get(src);
        img.src = cached && cached.img ? cached.img.currentSrc || src : src;
        img.alt = alt;
        img.classList.add("reel-icon");
        img.width = ICON_BOX_DIMENSIONS.width;
        img.height = ICON_BOX_DIMENSIONS.height;
        if ("decoding" in img) {
          img.decoding = "async";
        }
        if ("loading" in img) {
          img.loading = priority === "high" ? "eager" : "lazy";
        }
        if ("fetchPriority" in img) {
          img.fetchPriority = priority;
        }
        return img;
      }

      function getParams() {
        const url = new URL(window.location.href);
        const langParam = (
          url.searchParams.get("lang") || url.searchParams.get("language") || ""
        ).toLowerCase();
        const genderParam = (url.searchParams.get("gender") || "").toLowerCase();
        return { lang: langParam, gender: genderParam };
      }

      const params = getParams();
      const normalizedLanguage = params.lang.split(/[-_]/)[0] || "";

      const hintTranslations = {
        en: "Click anywhere to begin",
        es: "Haz clic en cualquier lugar para empezar",
        fr: "Cliquez n’importe où pour commencer",
        de: "Klicken Sie irgendwo, um zu starten",
      };

      function getHintText(lang) {
        const key = (lang || "en").toLowerCase().split(/[-_]/)[0];
        return hintTranslations[key] || hintTranslations.en;
      }

      const LANGUAGE_ASSET_MAP = {
        en: {
          background: "img/Assets/background.png",
          tapToSpin: "img/Assets/taptospin.png",
          instructions: "img/Assets/instructions.png",
          boyIcon: "img/Assets/boy.png",
          girlIcon: "img/Assets/girl.png",
        },

            oscillator.type = "sine";

            oscillator.connect(gainNode);

            const confetti = document.createElement("div");
            const shapeType = Math.floor(Math.random() * 3);
            confetti.className =
              shapeType === 0
                ? "confetti confetti-square"
                : shapeType === 1
                  ? "confetti confetti-rectangle"
                  : "confetti confetti-circle";
            const left =
              (i / confettiCount) * viewportWidth + (Math.random() * 16 - 8);
            const top = -18 - Math.random() * 35;
            const size = 6 + Math.random() * 6;
            const scale = 0.7 + Math.random() * 0.6;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const rotation = Math.random() * 360;
            confetti.style.left = `${left}px`;
            confetti.style.top = `${top}px`;
            if (shapeType === 0) {
              confetti.style.width = `${size}px`;
              confetti.style.height = `${size}px`;
            } else if (shapeType === 1) {
              confetti.style.width = `${size * 0.5}px`;
              confetti.style.height = `${size * 1.5}px`;
            } else {
              confetti.style.width = `${size}px`;
              confetti.style.height = `${size}px`;
            }
            confetti.style.backgroundColor = color;
            confetti.style.transform = `rotate(${rotation}deg) scale(${scale})`;
            confetti.style.boxShadow = "0 0 4px rgba(255,255,255,0.7)";
            container.appendChild(confetti);
            confettiElements.push({
              element: confetti,
              speed: 1.3 + Math.random() * 1.1,
              rotationSpeed: -0.5 + Math.random() * 1,
              horizontalDrift: -2 + Math.random() * 4,
              horizontalWobble: Math.random() * 2,
              wobbleSpeed: 0.25 + Math.random() * 0.45,
              floatFactor: 0.8 + Math.random() * 0.4,
              x: left,
              y: top,
              rotation: rotation,
              gravity: 0.05 + Math.random() * 0.04,
              airResistance: 0.97 + Math.random() * 0.02,
            });
          }
          let lastTime = performance.now(),
            animationFrameId;
          function animateAllConfetti(currentTime) {
            const deltaTime = Math.min((currentTime - lastTime) / 16.67, 2);
            lastTime = currentTime;
            let activeConfetti = false;
            confettiElements.forEach((confetti) => {
              if (confetti.y < viewportHeight + 44) {
                activeConfetti = true;
                confetti.speed += confetti.gravity * deltaTime;
                confetti.horizontalDrift *= confetti.airResistance;
                confetti.y += confetti.speed * deltaTime * confetti.floatFactor;
                confetti.x += confetti.horizontalDrift * 0.06 * deltaTime;
                const wobblePhase = confetti.y * 0.005 * confetti.wobbleSpeed;
                const wobble =
                  Math.sin(wobblePhase) * confetti.horizontalWobble;
                confetti.rotation += confetti.rotationSpeed * 0.5 * deltaTime;
                const el = confetti.element;
                el.style.top = `${confetti.y}px`;
                el.style.left = `${confetti.x + wobble}px`;
                const scale =
                  el.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1;
                el.style.transform = `rotate(${confetti.rotation}deg) scale(${scale})`;
                const shimmer = 0.8 + Math.sin(confetti.y * 0.006) * 0.18;
                if (confetti.y > viewportHeight - 120) {
                  const fadeOut =
                    1 -
                    Math.pow((confetti.y - (viewportHeight - 120)) / 120, 2);
                  el.style.opacity = Math.max(0, fadeOut * shimmer);
                } else {
                  el.style.opacity = shimmer;
                }
              } else if (confetti.element.parentNode) {
                confetti.element.parentNode.removeChild(confetti.element);
          }
        });
            if (activeConfetti)
              animationFrameId = requestAnimationFrame(animateAllConfetti);
            else
              confettiElements.forEach((confetti) => {
                if (confetti.element.parentNode)
                  confetti.element.parentNode.removeChild(confetti.element);
              });
          }
          animationFrameId = requestAnimationFrame(animateAllConfetti);
          setTimeout(() => {
            if (animationFrameId) {
              cancelAnimationFrame(animationFrameId);
              document.querySelectorAll(".confetti").forEach((el) => {
                if (el.parentNode) el.parentNode.removeChild(el);
              });
            }
          }, 8000);
        }
        window.addEventListener("resize", refitAllLines);
      });
    </script>
  </body>
